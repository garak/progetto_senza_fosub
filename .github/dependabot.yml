    versions:
    - ">= 5.a, < 6"
  - dependency-name: symfony/validator
    versions:
    - ">= 5.a, < 6"
  - dependency-name: symfony/yaml
    versions:
    - ">= 5.a, < 6"
  - dependency-name: phpunit/phpunit
    versions:
    - 9.5.2
    - 9.5.3
